<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>TIXVEL</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div class="max-w-sm w-full border-2 p-4 rounded-md shadow-lg">
        <div class="flex justify-center items-center">
          <img src="img/logo.png" alt="" width="200" />
        </div>
        <h1 class="text-2xl font-bold text-[#ED8728] text-center">Login</h1>
        <p class="text-sm text-gray-500 font-semibold text-center mb-4">
          Welcome, please enter your details
        </p>
        <form class="pt-5" action="">
          <div class="mb-3">
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="Password"
              required
            />
          </div>

          <!-- checkbox and forgot password -->
          <div class="py-3 flex justify-between">
            <!-- checkbox -->
            <div class="flex items-center mb-4">
              <input
                id="default-checkbox"
                type="checkbox"
                value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
              />
              <label
                for="default-checkbox"
                class="ms-1 text-sm text-gray-700"
                >Remember me</label
              >
            </div>
            <!-- forgot password -->
            <a href="#" class="text-sm text-blue-500 hover:text-blue-700 underline"
              >Forgot password?</a
            >
          </div>

          <button
            class="bg-[#ED8728] hover:bg-[#ce7929] text-white text-xs font-semibold rounded-lg w-full py-3 uppercase"
          >
            Login
          </button>
        </form>

        <!-- register -->
        <h5 class="text-center text-sm py-4 text-gray-700">
          Don't have an account?
          <a href="register.html" class="text-blue-500 hover:text-blue-700 underline">Register</a>
        </h5>
      </div>
    </div>
  </body>
</html>
