<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Home | TIXVEL</title>
  </head>
  <body class="max-w-7xl container mx-auto">
    <!-- navbar -->
    <nav
      class="fixed top-0 left-0 bg-white w-full border-b border-gray-200 shadow-md p-2"
    >
      <div class="container mx-auto flex justify-between items-center relative">
        <!-- logo -->
        <a href="home.html">
          <img src="img/logo.png" class="h-16" alt="Tixvel Logo" />
        </a>
        <!-- end logo -->

        <!-- menu -->
        <ul class="hidden md:flex items-center pr-8 cursor-pointer space-x-4">
          <li
            class="text-slate-600 text-base hover:text-slate-900 px-2 cursor-pointer"
          >
            Home
          </li>
          <li
            class="text-slate-600 text-base hover:text-slate-900 px-2 cursor-pointer"
          >
            <!-- dropdown event -->
            <div>
              <div class="dropdown inline-block relative">
                <button class="bg-white py-2 flex items-center">
                  <span
                    class="mr-1 text-slate-600 text-base hover:text-slate-900"
                    >Event</span
                  >
                  <svg
                    class="fill-current h-6 w-6 pt-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </button>
                <ul
                  class="dropdown-menu absolute hidden text-gray-700 pt-1 bg-white rounded-md border-2 z-10 w-44 divide-y divide-gray-100"
                >
                  <li class="text-sm w-full">
                    <a
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 border-b"
                      href="#"
                      >All Event</a
                    >
                  </li>
                  <li class="text-sm">
                    <a
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      href="#"
                      >Concert</a
                    >
                  </li>
                  <li class="text-sm w-full">
                    <a
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      href="#"
                      >Seminars</a
                    >
                  </li>
                  <li class="text-sm">
                    <a
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      href="#"
                      >Other</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <!-- end dropdown event -->
          </li>
        </ul>
        <!-- end menu -->

        <!-- profile -->
        <div class="flex items-center space-x-2">
          <button>
            <a
              href="#"
              class="inline-block py-2 px-4 text-center text-[#ED8728] rounded-lg border border-[#ED8728] hover:bg-primary-950 duration-200 ease-in-out"
              >Login</a
            >
          </button>
          <button>
            <a
              href="#"
              class="w-full inline-block py-2 px-4 text-center text-white rounded-lg border border-[#ED8728] bg-[#ED8728] border-primary-900 duration-200"
              >Register</a
            >
          </button>
        </div>
        <!-- end profile -->

        <button
          id="hamburger"
          class="block md:hidden py-2 px-2 rounded focus:outline-slate-300 hover:bg-slate-300 group"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </div>

          <!-- NavItemsResponsive -->
          <div
            id="nav-menu"
            class="absolute top-0 -right-full h-screen w-8/12 bg-white opacity-0 group-focus:right-0 group-focus:opacity-100 transition-all duration-1000"
          >
            <ul class="w-full text-base cursor-pointer pt-20">
              <li class="hover:bg-slate-100 py-4 px-6 w-full">Home</li>
              <li class="hover:bg-slate-100 py-4 px-6 w-full">About</li>
              <li class="hover:bg-slate-100 py-4 px-6 w-full">Blog's</li>
              <li class="hover:bg-slate-100 py-4 px-6 w-full">Contact</li>
            </ul>
          </div>
        </button>
      </div>
    </nav>
    <!-- end navbar -->
  </body>
</html>
