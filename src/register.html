<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Register | TIXVEL</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div class="max-w-sm w-full border-2 p-4 rounded-md shadow-lg">
        <div class="flex justify-center items-center">
          <img src="img/logo.png" alt="" width="200" />
        </div>
        <h1 class="text-2xl font-bold text-[#ED8728] text-center">Register</h1>
        <p class="text-sm text-gray-500 font-semibold text-center mb-4">
          Welcome, please enter your details
        </p>
        <form class="pt-5" action="">
          <div class="mb-3">
            <label
              for="name"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="Paijo Londo Slayer"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="confirmPassword"
              class="block mb-1 text-sm font-medium text-gray-800"
              >Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5"
              placeholder="Confirm Password"
              required
            />
          </div>

          <button
            class="bg-[#ED8728] hover:bg-[#ce7929] mt-4 text-white text-xs font-semibold rounded-lg w-full py-3 uppercase"
          >
            Register
          </button>
        </form>

        <!-- register -->
        <h5 class="text-center text-sm py-4 text-gray-700">
          Already have an account?
          <a
            href="login.html"
            class="text-blue-500 hover:text-blue-700 underline"
            >Login here</a
          >
        </h5>
      </div>
    </div>
  </body>
</html>
